name: Rust Test

on:
  push:
    branches:
      - Web-Experimental # Run this workflow on push to Web-Experimental branch
  pull_request:
    branches:
      - Web-Experimental

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
